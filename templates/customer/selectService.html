{% extends "customer/customerDashboard.html" %}
{% load static %}

{% block title %}
  Specify Services
{% endblock title %}

{% block mainDasboard %}
    <style>
        .selectBox{
            height: auto;
            width: 100%;
            padding: 10px;
            background-color: white;
        }
    </style>
    <style>
        [type=radio] { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    /* IMAGE STYLES */
    [type=radio] + img {
      cursor: pointer;
    }
    
    /* CHECKED STYLES */
    [type=radio]:checked + img {
      outline: 2px solid #007bff;
    }
    
    </style>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-12 text-center">
                <h3>Select Service</h3>
                <small>For what Services you are here ?</small>
            </div>
            <div class="col-md-12 col-12">
                <div class="selectBox">
                    <form method="post" action="" id="post-color" style="display: block;">
                        {% csrf_token %}
                        <div class='p-0 m-0' >
                            <input type="hidden" name="size" id="size" value="{{ size_id }}">
                            <ul class="color-option" style="padding: 0;" >
                                <li><span class="text-uppercase">Color:</span></li>
                               
                                {% for s in services %}
                                
                                    <label>
                                        <input type="radio">
                                        <img src="{{ s.image.url }}" style="height: 70px">
                                    </label>

                                
                                {% endfor %}
                            </ul>
                        </div>
                    </form>      
                </div>
            </div>
            <div class="col-12 col-md-12">
                <h6>Skip for Now</h6>
            </div>
        </div>
    </div>

{%endblock%}
